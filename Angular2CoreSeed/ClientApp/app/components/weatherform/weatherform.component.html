<div class="container col-md-6 col-md-offset-3">
    <h1>Form Température</h1>
    <div>
        <form (ngSubmit)="onSubmit(weatherForm)" #weatherForm="ngForm">
            <div class="form-group col-md-12">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="weatherToSave.name">
            </div>

            <div class="form-group col-md-12">
                <label for="hour">Heure</label>
                <input type="time" class="form-control" id="hour" name="hour" [(ngModel)]="weatherToSave.hour" required />
            </div>

            <div class="form-group col-md-12">
                <label for="tempC">Température °C</label>
                <kendo-numerictextbox id="tempC" name="tempC" style="padding:0" class="col-md-12" [restrictDecimals]="true"
                    [decimals]="decimals" [(ngModel)]="weatherToSave.tempC" [step]="1" [min]="1" [max]="45"
                    [autoCorrect]="autoCorrect" [format]="format">
                </kendo-numerictextbox>
            </div>

            <div class="form-group col-md-12">
                <label for="summary">Sommaire</label>
                <input type="text" class="form-control" id="summary" name="summary" [(ngModel)]="weatherToSave.summary" />
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!weatherForm.valid || modeEdit">Soumettre</button>
            <button *ngIf="modeEdit" type="submit" class="btn btn-success" [disabled]="!weatherForm.valid">Éditer</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>Vous avez soumis :</h2>
        <div class="row">
            <div class="col-xs-3">Nom</div>
            <div class="col-xs-9  pull-left">{{weatherToSave.name}}</div>
        </div>

        <div class="row">
            <div class="col-xs-3">Heure AM/PM</div>
            <div class="col-xs-9 pull-left">{{weatherToSave.hour | fmHourLocal}}</div>
        </div>

        <div class="row">
            <div class="col-xs-3">Température °C</div>
            <div class="col-xs-9 pull-left">{{weatherToSave.tempC}}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Sommaire</div>
            <div class="col-xs-9 pull-left">{{weatherToSave.summary}}</div>
        </div>

        <div class="row">
            <div class="col-xs-3">Température °F</div>
            <div class="col-xs-9 pull-left">{{weatherToSave.temperatureF}}</div>
        </div>
    </div>

</div>
