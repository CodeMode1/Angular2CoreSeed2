<div *ngIf="isShowDelete" class="panel panel-success">
    <div class="panel-heading">
        <p>The deletion was successfull.</p>        
    </div>
    <div class="panel-body">
        <h3>Success deleting #  : </h3>
        <h4>{{idToDelete}}</h4>
    </div>
    <button class="btn btn-sm btn-success" (click)="hideNotif()">Hide</button>
</div>

<kendo-dialog *ngIf="isDelete" (close)="cancelDelete()">
    <kendo-dialog-titlebar>
        <div style="font-size: 18px; line-height: 1.3em;">
            <span class="k-icon k-i-warning"></span> Delete Data
        </div>
    </kendo-dialog-titlebar>
    <p style="margin: 30px; text-align: center;">This action cannot be undone.</p>

    <kendo-dialog-actions>
        <button kendoButton (click)="cancelDelete()">Cancel</button>
        <button kendoButton (click)="onDeleteData()">Delete</button>
    </kendo-dialog-actions>
</kendo-dialog>
