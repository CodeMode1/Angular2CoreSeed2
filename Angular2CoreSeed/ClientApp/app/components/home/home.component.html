<h1>Hello World</h1>

<p>Welcome to your new single-page application, built with:</p>

<kendo-tabstrip [ngStyle]="{'width': '400px'}">
    <kendo-tabstrip-tab *ngFor="let item of items let i=index"
                        [title]="item.subject"
                        [selected]="i == selected">
        <template kendoTabContent>
            <div class="infos">
                <p>{{item?.content}}</p>
                <p><a href="{{item?.link}}">{{item?.link}}</a></p>
                <p><a href="{{item?.link2}}">{{item?.link2}}</a></p>
            </div>
        </template>
    </kendo-tabstrip-tab>
</kendo-tabstrip>


<section>
    <p>To help you get started, we've also set up:</p>

    <kendo-panelbar>
        <kendo-panelbar-item [title]="'Client-side navigation'"></kendo-panelbar-item>
        <kendo-panelbar-item [title]="'Server-side prerendering'" [expanded]="true">
            <kendo-panelbar-item [title]="'For faster initial loading and improved SEO, your Angular 2 app is prerendered on the server.'"></kendo-panelbar-item>
            <kendo-panelbar-item [title]="'The resulting HTML is then transferred to the browser where a client-side copy of the app takes over.'"></kendo-panelbar-item>
        </kendo-panelbar-item>
        <kendo-panelbar-item [title]="'Webpack dev middleware'" [expanded]="true">
            <kendo-panelbar-item [title]="'In development mode, no need to run the webpack build tool.'"></kendo-panelbar-item>
            <kendo-panelbar-item [title]="'Your client-side resources are dynamically built on demand. Updates are available as soon as you modify any file.'"></kendo-panelbar-item>
        </kendo-panelbar-item>
        <kendo-panelbar-item [title]="'Hot module replacement'" [expanded]="true">
            <kendo-panelbar-item [title]="'In development mode, no need to reload the page after making most changes.'"></kendo-panelbar-item>
            <kendo-panelbar-item [title]="'Within seconds of saving changes to files, your Angular 2 app will be rebuilt and a new instance injected is into the page.'"></kendo-panelbar-item>
        </kendo-panelbar-item>
        <kendo-panelbar-item [title]="'Efficient production builds'" [expanded]="true">
            <kendo-panelbar-item [title]="'In production mode, development-time features are disabled, and the webpack build tool produces minified static CSS and JavaScript files.'"></kendo-panelbar-item>
        </kendo-panelbar-item>
    </kendo-panelbar>
</section>
