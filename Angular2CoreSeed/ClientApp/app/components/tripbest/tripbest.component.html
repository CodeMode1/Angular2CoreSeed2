<h1><a class="btn btn-lg btn-link" (click)="onViewTrips()">{{titleBestTrips}}</a></h1>

<!-- best trips grid -->
<section *ngIf="isTrips">
    <button kendoButton [primary]="true" [icon]="'refresh'" (click)="restoreColumns()">Restaurer</button>
    <kendo-grid [data]="gridView" [pageSize]="pageSize" [skip]="skip" (pageChange)="pageChange($event)" 
                [selectable]="true" [height]="350" [pageable]="{ buttonCount: buttonCount, info: info, 
                type: type, pageSizes: pageSizes, previousNext: previousNext}" [scrollable]="'none'">
        <template ngFor [ngForOf]="columns" let-column>
            <kendo-grid-column field="{{column}}"
                               *ngIf="hiddenColumns.indexOf(column) === -1" title="ID" width="20">
                <template kendoGridHeaderTemplate let-dataItem>
                    {{dataItem.field}}
                    <button (click)="hideColumn(dataItem.field)"
                            class="k-button k-primary"
                            style="float: right;">
                        Hide
                    </button>
                </template>
            </kendo-grid-column>
        </template>
            <kendo-grid-column field="name" title="Nom" width="30">
            </kendo-grid-column>
            <kendo-grid-column field="leaving" title="Départ" width="70">
            </kendo-grid-column>
            <kendo-grid-column field="country" title="Pays" width="60">
            </kendo-grid-column>
            <kendo-grid-column field="continent" title="Continent" width="60">
            </kendo-grid-column>
        <kendo-grid-column field="rating" title="Rating" width="20" [headerStyle]="{'background-color': '#c5b358','color': '#fff','line-height': '1em'}">
        </kendo-grid-column>
        <template kendoGridDetailTemplate let-dataItem>
            <section *ngIf="dataItem">
                <p><strong>Détails:</strong> Item</p>
            </section>
        </template>
        <kendo-grid-messages groupPanelEmpty="Drag here to group."
                             noRecords="There no items to display.">
        </kendo-grid-messages>
</kendo-grid>
</section>
