<div class="col-md-6 col-md-offset-3">
    <h3>Login</h3>
    <form #login="ngForm" (ngSubmit)="onSubmit(login)">

        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" name="userName" id="userName" class="form-control" [(ngModel)]="user.userName" required />
            <div *ngIf="login.submitted && !user.userName.valid" class="help-block">Username est requis.</div>
        </div>

        <div class="form-group">
            <label for="email">Courriel</label>
            <input type="text" name="email" id="email" class="form-control" [(ngModel)]="user.email" required />
            <div *ngIf="login.submitted && !user.email.valid" class="help-block">Email est requis.</div>
        </div>

        <div class="form-group">
            <label for="password">Mot Passe</label>
            <input type="text" name="password" id="password" class="form-control" [(ngModel)]="user.password" required />
            <div *ngIf="login.submitted && !user.password.valid" class="help-block">Mot Passe est requis.</div>
        </div>

        <div class="form-group">
            <button type="submit" [disabled]="loading" class="btn btn-md btn-success">Se Loguer</button>
            <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
